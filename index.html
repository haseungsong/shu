<script>

    const firebaseConfig = {
    apiKey: "AIzaSyBXmLMLMUeu1Y_WyDmvfZkg93u4T-nQewM",

    // ğŸ“… ë‚ ì§œ ë¼ë²¨ ìƒì„± (ì˜¤ëŠ˜ë¶€í„° 14ì¼)
    function getDateLabels() {
        const today = new Date();
        const labels = [];
        for (let i = 0; i < 14; i++) {
            const date = new Date(today);
            date.setDate(today.getDate() + i);
            const day = date.getDay();
            if (day !== 0) { // ì¼ìš”ì¼ ì œì™¸
                const label = `${date.getMonth()+1}/${date.getDate()}(${["ì¼","ì›”","í™”","ìˆ˜","ëª©","ê¸ˆ","í† "][day]})`;
                labels.push(label);
            }
        }
        return labels;
    }

    // âœ… ì‹œê°„ ìŠ¬ë¡¯ ìƒì„± í•¨ìˆ˜
    function getTimeSlots(dateLabel) {
        const month = parseInt(dateLabel.split('/')[0]);
        const day = parseInt(dateLabel.split('/')[1]);
        const today = new Date();
        const date = new Date(today.getFullYear(), month - 1, day);
        const dayOfWeek = date.getDay();

        const slots = [];
        const isToday = today.getFullYear() === date.getFullYear() &&
                        today.getMonth() === date.getMonth() &&
                        today.getDate() === date.getDate();

        // í˜„ì¬ ì‹œê° ê³„ì‚°
        const currentHour = today.getHours();
        const currentMinute = today.getMinutes();

        // í† ìš”ì¼
        if (dayOfWeek === 6) {
            const times = [
                '09:30', '10:00', '10:30', '11:00', '11:30',
                '12:00', '12:30', '13:00', '13:30',
                '14:00', '14:30', '15:00'
            ];

            times.forEach(time => {
                if (!isToday) {
                    slots.push(time);
                } else {
                    const [h, m] = time.split(':').map(Number);
                    if (h > currentHour || (h === currentHour && m > currentMinute)) {
                        slots.push(time);
                    }
                }
            });

        } else {
            // í‰ì¼
            const weekdayTimes = [];
            for (let h = 10; h <= 18; h++) {
                weekdayTimes.push(`${h}:00`);
                weekdayTimes.push(`${h}:30`);
            }
            weekdayTimes.push('19:00');

            weekdayTimes.forEach(time => {
                if (!isToday) {
                    slots.push(time);
                } else {
                    const [h, m] = time.split(':').map(Number);
                    if (h > currentHour || (h === currentHour && m > currentMinute)) {
                        slots.push(time);
                    }
                }
            });
        }

        return slots;
    }


    // âœ… PC í…Œì´ë¸” ìƒì„±
    function generateTable() {
        const table = document.getElementById('reservation-table');
        table.innerHTML = '';

        const dates = getDateLabels();

        const headerRow = document.createElement('tr');
        const timeHeader = document.createElement('th');
        timeHeader.textContent = 'ì‹œê°„';
        headerRow.appendChild(timeHeader);

        dates.forEach(date => {
            const th = document.createElement('th');
            th.textContent = date;
            headerRow.appendChild(th);
        });
        table.appendChild(headerRow);

        // ì‹œê°„ ìŠ¬ë¡¯ í†µí•©
        const allTimes = new Set();
        dates.forEach(date => {
            getTimeSlots(date).forEach(time => allTimes.add(time));
        });
        const sortedTimes = Array.from(allTimes).sort((a, b) => {
            const [ah, am] = a.split(':').map(Number);
            const [bh, bm] = b.split(':').map(Number);
            return ah !== bh ? ah - bh : am - bm;
        });

        sortedTimes.forEach(hour => {
            const row = document.createElement('tr');
            const timeCell = document.createElement('td');
            timeCell.textContent = hour;
            row.appendChild(timeCell);

            dates.forEach(date => {
                const slots = getTimeSlots(date);
                const cell = document.createElement('td');

                if (slots.includes(hour)) {
                    const key = `${date}-${hour}`;
                    const status = reservations[key] || 'available';

                    cell.className = status === 'available' ? 'available' : 'booked';
                    cell.textContent = status === 'available' ? 'ì˜ˆì•½ ê°€ëŠ¥' : 'ì˜ˆì•½ ì™„ë£Œ';

                    cell.addEventListener('click', () => {
                        selectedDate = date;
                        selectedTime = hour;
                        if (status === 'available') {
                            openReservationModal();
                        } else {
                            alert('ì´ë¯¸ ì˜ˆì•½ëœ ì‹œê°„ì…ë‹ˆë‹¤.');
                        }
                    });
                } else {
                    cell.style.backgroundColor = '#e9ecef'; // ë¹„í™œì„± íšŒìƒ‰
                }

                row.appendChild(cell);
            });

            table.appendChild(row);
        });
    }

    // âœ… ëª¨ë°”ì¼ ë¸”ë¡ ìƒì„±
    function generateMobileSchedule() {
        const container = document.getElementById('mobile-schedule');
        container.innerHTML = '';

        const dates = getDateLabels();

        dates.forEach(date => {
            const block = document.createElement('div');
            block.className = 'date-block';
            block.innerHTML = `<strong>${date}</strong>`;

            const hourList = document.createElement('div');
            hourList.className = 'hour-list';

            const slots = getTimeSlots(date);

            slots.forEach(hour => {
                const key = `${date}-${hour}`;
                const status = reservations[key] || 'available';

                const btn = document.createElement('div');
                btn.className = status === 'available' ? 'hour-button' : 'hour-button booked';
                btn.textContent = `${hour}\n${status === 'available' ? 'ì˜ˆì•½ ê°€ëŠ¥' : 'ì˜ˆì•½ ì™„ë£Œ'}`;

                btn.addEventListener('click', () => {
                    selectedDate = date;
                    selectedTime = hour;

                    } else {
                        alert('ì´ë¯¸ ì˜ˆì•½ëœ ì‹œê°„ì…ë‹ˆë‹¤.');
                    }
                });

                hourList.appendChild(btn);

            block.appendChild(hourList);
            container.appendChild(block);
        });
    }

    // âœ… ì˜ˆì•½ ëª¨ë‹¬ ì—´ê¸°
    function openReservationModal() {
        document.getElementById('reservation-title').textContent =

        document.getElementById('reservation-modal').style.display = 'block';

    // âœ… ì˜ˆì•½ ëª¨ë‹¬ ë‹«ê¸°
    function closeReservationModal() {
        document.getElementById('reservation-modal').style.display = 'none';
    }


    function selectGender(value) {
        document.getElementById('gender').value = value;
        const buttons = document.querySelectorAll('.gender-button');
        buttons.forEach(btn => {
            if (btn.getAttribute('data-value') === value) {
                btn.classList.add('selected');
            } else {
                btn.classList.remove('selected');

    }


    // âœ… ì˜ˆì•½ í™•ì •
    function submitReservation() {
        const name = document.getElementById('name').value.trim();
        const contact = document.getElementById('contact').value.trim();
        const gender = document.getElementById('gender').value.trim(); // ğŸ”¥ ì¶”ê°€
        const service = document.getElementById('service').value;
        const note = document.getElementById('note').value.trim();


        if (!contact) {
            alert("ì—°ë½ì²˜ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.");
            return;
        }
        if (!gender) {
            alert("ì„±ë³„ì„ ì„ íƒí•´ì£¼ì„¸ìš”."); // ğŸ”¥ ì„±ë³„ ì²´í¬ ì¶”ê°€
            return;
        }
        if (!name) {
            alert("ì„±í•¨ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.");
            return;
        }

        const key = `${selectedDate}-${selectedTime}`;

        database.ref('reservations/' + key).set({
            date: selectedDate,
            time: selectedTime,
            contact: contact,
            gender: gender,
            name: name,
            service: service,
            note: note,
            status: "booked",
            timestamp: Date.now()
        }, (error) => {
            if (error) {
                alert('ì˜ˆì•½ ì €ì¥ ì¤‘ ì˜¤ë¥˜ ë°œìƒ');
            } else {
                alert(`ì˜ˆì•½ ì™„ë£Œ:
                ë‚ ì§œ: ${selectedDate}
                ì‹œê°„: ${selectedTime}
                ì—°ë½ì²˜: ${contact}
                ì„±ë³„: ${gender}
                ì´ë¦„: ${name}
                ì„œë¹„ìŠ¤: ${service}
                ë¹„ê³ : ${note}`);
            }
        });

        closeReservationModal();
        generateTable();
        generateMobileSchedule();
    }


    function loadReservationsFromFirebase() {
        database.ref('reservations').on('value', (snapshot) => {
            const data = snapshot.val() || {};
            // ì˜ˆì•½ ìƒíƒœë§Œ ë”°ë¡œ ì €ì¥
            for (let key in data) {
                reservations[key] = data[key].status;
            }
            generateTable();
            generateMobileSchedule();
        });
    }



    // âœ… í˜ì´ì§€ ë¡œë“œ ì‹œ ì‹¤í–‰
    window.onload = () => {

    };

</script>
