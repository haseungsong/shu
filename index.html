<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

    <title>SHU 미용실 예약 프로그램</title>

    <style>
        /* ✅ 상단 헤더 */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #4CAF50;
            padding: 10px 20px;
            color: white;
        }
        .header .title {
            font-size: 1.8rem;
            font-weight: bold;
        }
        .header .date-picker input[type="date"] {
            padding: 8px 12px;
            border-radius: 10px;
            border: 2px solid black;
            font-size: 1rem;
            background-color: white;
            color: black;
        }

        /* ✅ 예약 테이블 및 버튼 스타일 */
        .hour-button {
            flex: 1 1 30%;
            min-width: 90px;
            background-color: #d4edda;
            color: #333;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
        }
        .hour-button.booked {
            background-color: #f8d7da;
            color: #721c24;
            box-shadow: inset 2px 2px 5px rgba(0,0,0,0.3);
        }
        .gender-container {
            display: flex;
            gap: 10px;
        }
        .gender-button {
            flex: 1;
            background-color: #f0f0f0;
            border: 2px solid #ccc;
            padding: 12px;
            border-radius: 10px;
            font-size: 1.1rem;
            cursor: pointer;
            color: #333;
            transition: all 0.2s ease;
        }
        .gender-button:hover {
            background-color: #d4edda;
        }
        .gender-button.selected {
            background-color: #2e7d32;
            border: 2px solid #1b5e20;
            color: white;
            font-weight: bold;
        }

        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }

        /* ✅ PC 테이블 스타일 */
        .table-container {
            overflow-x: auto;
            padding: 20px;
        }
        .reservation-table {
            width: 100%;
            border-collapse: collapse;
        }
        .reservation-table th, .reservation-table td {
            border: 1px solid #ccc;
            text-align: center;
            padding: 10px;
            min-width: 80px;
            font-size: 1rem;
        }
        .reservation-table th {
            background-color: #4CAF50;
            color: white;
        }
        .reservation-table td.available {
            background-color: #d4edda;
            cursor: pointer;
        }
        .reservation-table td.booked {
            background-color: #f8d7da;
            color: #721c24;
            cursor: pointer;
        }
        .reservation-table td:hover {
            opacity: 0.8;
        }

        /* ✅ 모바일 스타일 */
        @media (max-width: 768px) {
            .table-container {
                display: none;
            }
            .mobile-schedule {
                display: block;
                padding: 10px;
            }
            .date-block {
                background-color: #4CAF50;
                color: white;
                padding: 10px;
                border-radius: 10px;
                margin-bottom: 10px;
            }
            .hour-list {
                display: flex;
                flex-wrap: wrap;
                gap: 10px;
                margin-top: 10px;
            }
            .hour-button {
                flex: 1 1 30%;
                min-width: 90px;
                background-color: #d4edda;
                color: #333;
                padding: 10px;
                border-radius: 8px;
                text-align: center;
                cursor: pointer;
            }
            .hour-button.booked {
                background-color: #f8d7da;
                color: #721c24;
            }
            .hour-button:hover {
                opacity: 0.8;
            }
        }
        @media (min-width: 769px) {
            .mobile-schedule {
                display: none;
            }
        }

        /* ✅ 예약 입력 모달 */
        .modal {
            display: none;
            position: fixed;
            z-index: 99;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.5);
        }
        .modal-content {
            background-color: white;
            margin: 10% auto;
            padding: 20px;
            width: 90%;
            max-width: 500px;
            border-radius: 15px;
        }
        .modal-content h2 {
            text-align: center;
            color: #4CAF50;
        }
        .modal-content label {
            font-size: 1.1rem;
            display: block;
            margin-top: 10px;
        }
        .modal-content input, .modal-content select {
            width: calc(100% - 20px);
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1.1rem;
        }
        .modal-content button {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.2rem;
            margin-top: 10px;
        }
        .modal-content button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>

<!-- ✅ 상단 헤더 -->
<div class="header">
    <div class="title">SHU 미용실 예약</div>
    <div class="date-picker">
        <input type="date" id="dateSelector" min="">
    </div>
</div>

<!-- ✅ PC 테이블 -->
<div class="table-container">
    <table class="reservation-table" id="reservation-table"></table>
</div>

<!-- ✅ 모바일 블록 -->
<div class="mobile-schedule" id="mobile-schedule"></div>

<!-- ✅ 예약 입력 모달 -->
<div id="reservation-modal" class="modal">
    <div class="modal-content">
        <h2 id="reservation-title">예약 정보 입력</h2>

        <label>연락처 (필수):</label>
        <input type="text" id="contact" placeholder="예)11995033606">

        <label>성별:</label>
        <div class="gender-container">
            <button type="button" class="gender-button" data-value="남자" onclick="selectGender('남자')">남자</button>
            <button type="button" class="gender-button" data-value="여자" onclick="selectGender('여자')">여자</button>
        </div>
        <input type="hidden" id="gender">

        <label>성함:</label>
        <input type="text" id="name" placeholder="성함 입력">

        <label>서비스:</label>
        <select id="service">
            <option value="cut">커트</option>
            <option value="perm-magic">펌 - 매직</option>
            <option value="perm-setting">펌 - 세팅</option>
            <option value="perm-basic">펌 - 일반펌</option>
            <option value="color-basic">염색</option>
            <option value="color+cut">염색 + 커트</option>
            <option value="bleach">브릿지</option>
        </select>

        <label>비고:</label>
        <input type="text" id="note" placeholder="추가 요청사항을 입력하세요">

        <button onclick="submitReservation()">예약하기</button>
        <button onclick="closeReservationModal()">닫기</button>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyBXmLMLMUeu1Y_WyDmvfZkg93u4T-nQewM",
        authDomain: "hair-reservation-78133.firebaseapp.com",
        databaseURL: "https://hair-reservation-78133-default-rtdb.firebaseio.com",
        projectId: "hair-reservation-78133",
        storageBucket: "hair-reservation-78133.appspot.com",
        messagingSenderId: "326975030914",
        appId: "1:326975030914:web:5f050889459dc09ed3d69b"
    };
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    let reservations = {};
    let selectedDate = '';
    let selectedTime = '';
    let selectedFilterDate = ''; // ✅ 날짜 필터용 변수 추가

    function getDateLabels() {
        if (selectedFilterDate) {
            const parts = selectedFilterDate.split('-'); // yyyy-mm-dd
            const year = parseInt(parts[0]);
            const month = parseInt(parts[1]);
            const day = parseInt(parts[2]);

            const dateObj = new Date(year, month - 1, day); // ⚠️ 월은 0부터 시작
            const dayName = ["일", "월", "화", "수", "목", "금", "토"][dateObj.getDay()];
            const label = `${month}/${day}(${dayName})`;
            return [label];
        }

        const today = new Date();
        const labels = [];
        for (let i = 0; i < 14; i++) {
            const date = new Date(today);
            date.setDate(today.getDate() + i);
            const dayOfWeek = date.getDay();
            if (dayOfWeek !== 0) {
                const label = `${date.getMonth() + 1}/${date.getDate()}(${["일", "월", "화", "수", "목", "금", "토"][dayOfWeek]})`;
                labels.push(label);
            }
        }
        return labels;
    }


    function getTimeSlots(dateLabel) {
        const month = parseInt(dateLabel.split('/')[0]);
        const day = parseInt(dateLabel.split('/')[1]);
        const today = new Date();
        const date = new Date(today.getFullYear(), month - 1, day);
        const dayOfWeek = date.getDay();

        const slots = [];
        const isToday = today.getFullYear() === date.getFullYear() &&
                        today.getMonth() === date.getMonth() &&
                        today.getDate() === date.getDate();

        const currentHour = today.getHours();
        const currentMinute = today.getMinutes();

        if (dayOfWeek === 6) {
            const times = [
                '09:30', '10:00', '10:30', '11:00', '11:30',
                '12:00', '12:30', '13:00', '13:30',
                '14:00', '14:30', '15:00'
            ];
            times.forEach(time => {
                const [h, m] = time.split(':').map(Number);
                if (!isToday || h > currentHour || (h === currentHour && m > currentMinute)) {
                    slots.push(time);
                }
            });
        } else {
            const weekdayTimes = [];
            for (let h = 10; h <= 18; h++) {
                weekdayTimes.push(`${h}:00`);
                weekdayTimes.push(`${h}:30`);
            }
            weekdayTimes.push('19:00');

            weekdayTimes.forEach(time => {
                const [h, m] = time.split(':').map(Number);
                if (!isToday || h > currentHour || (h === currentHour && m > currentMinute)) {
                    slots.push(time);
                }
            });
        }
        return slots;
    }

    function generateTable() {
        const table = document.getElementById('reservation-table');
        table.innerHTML = '';
        const dates = getDateLabels();
        const headerRow = document.createElement('tr');
        const timeHeader = document.createElement('th');
        timeHeader.textContent = '시간';
        headerRow.appendChild(timeHeader);

        dates.forEach(date => {
            const th = document.createElement('th');
            th.textContent = date;
            headerRow.appendChild(th);
        });
        table.appendChild(headerRow);

        const allTimes = new Set();
        dates.forEach(date => {
            getTimeSlots(date).forEach(time => allTimes.add(time));
        });
        const sortedTimes = Array.from(allTimes).sort((a, b) => {
            const [ah, am] = a.split(':').map(Number);
            const [bh, bm] = b.split(':').map(Number);
            return ah !== bh ? ah - bh : am - bm;
        });

        sortedTimes.forEach(hour => {
            const row = document.createElement('tr');
            const timeCell = document.createElement('td');
            timeCell.textContent = hour;
            row.appendChild(timeCell);

            dates.forEach(date => {
                const slots = getTimeSlots(date);
                const cell = document.createElement('td');

                if (slots.includes(hour)) {
                    const safeDate = date.replace(/\//g, '-');
                    const key = `${safeDate}-${hour}`;
                    const status = reservations[key]?.status === 'booked' ? 'booked' : 'available';

                    cell.className = status;
                    cell.textContent = status === 'available' ? '예약 가능' : '예약 완료';

                    cell.addEventListener('click', () => {
                        selectedDate = date;
                        selectedTime = hour;
                        if (status === 'available') {
                            openReservationModal();
                        } else {
                            alert('이미 예약된 시간입니다.');
                        }
                    });
                } else {
                    cell.style.backgroundColor = '#e9ecef';
                }
                row.appendChild(cell);
            });

            table.appendChild(row);
        });
    }

    function generateMobileSchedule() {
        const container = document.getElementById('mobile-schedule');
        container.innerHTML = '';
        const dates = getDateLabels();

        dates.forEach(date => {
            const block = document.createElement('div');
            block.className = 'date-block';
            block.innerHTML = `<strong>${date}</strong>`;

            const hourList = document.createElement('div');
            hourList.className = 'hour-list';

            const slots = getTimeSlots(date);
            slots.forEach(hour => {
                const safeDate = date.replace(/\//g, '-');
                const key = `${safeDate}-${hour}`;
                const status = reservations[key]?.status === 'booked' ? 'booked' : 'available';

                const btn = document.createElement('div');
                btn.className = status === 'available' ? 'hour-button' : 'hour-button booked';
                btn.textContent = `${hour}\n${status === 'available' ? '예약 가능' : '예약 완료'}`;

                btn.addEventListener('click', () => {
                    selectedDate = date;
                    selectedTime = hour;
                    if (status === 'available') {
                        openReservationModal();
                    } else {
                        alert('이미 예약된 시간입니다.');
                    }
                });

                hourList.appendChild(btn);
            });

            block.appendChild(hourList);
            container.appendChild(block);
        });
    }

    function openReservationModal() {
        document.getElementById('reservation-title').textContent = `${selectedDate} ${selectedTime} 예약 정보 입력`;
        document.getElementById('reservation-modal').style.display = 'block';
    }

    function closeReservationModal() {
        document.getElementById('reservation-modal').style.display = 'none';
    }

    function selectGender(value) {
        document.getElementById('gender').value = value;
        document.querySelectorAll('.gender-button').forEach(btn => {
            btn.classList.toggle('selected', btn.dataset.value === value);
        });
    }

    function submitReservation() {
        const name = document.getElementById('name').value.trim();
        const contact = document.getElementById('contact').value.trim();
        const gender = document.getElementById('gender').value.trim();
        const service = document.getElementById('service').value;
        const note = document.getElementById('note').value.trim();

        if (!contact) return alert("연락처를 입력해주세요.");
        if (!gender) return alert("성별을 선택해주세요.");
        if (!name) return alert("성함을 입력해주세요.");

        const safeDate = selectedDate.replace(/\//g, '-');
        const key = `${safeDate}-${selectedTime}`;

        database.ref('reservations/' + key).set({
            date: selectedDate,
            time: selectedTime,
            contact,
            gender,
            name,
            service,
            note,
            status: "booked",
            timestamp: Date.now()
        }, (error) => {
            if (error) {
                alert('예약 저장 중 오류 발생');
            } else {
                alert(`예약 완료:\n날짜: ${selectedDate}\n시간: ${selectedTime}\n연락처: ${contact}\n성별: ${gender}\n이름: ${name}\n서비스: ${service}\n비고: ${note}`);
            }
        });

        closeReservationModal();
        generateTable();
        generateMobileSchedule();
    }

    function loadReservationsFromFirebase() {
        database.ref('reservations').on('value', (snapshot) => {
            const data = snapshot.val() || {};
            reservations = {...data};
            generateTable();
            generateMobileSchedule();
        });
    }

    window.onload = () => {
        loadReservationsFromFirebase();

        // ✅ 오늘 날짜를 min 값으로 설정
        const today = new Date();
        const yyyy = today.getFullYear();
        const mm = String(today.getMonth() + 1).padStart(2, '0');
        const dd = String(today.getDate()).padStart(2, '0');
        const formattedToday = `${yyyy}-${mm}-${dd}`;
        document.getElementById('dateSelector').setAttribute('min', formattedToday);

        // ✅ 날짜 선택 이벤트
        document.getElementById('dateSelector').addEventListener('change', (e) => {
            const value = e.target.value;
            if (value) {
                selectedFilterDate = value;
            } else {
                selectedFilterDate = '';
            }
            generateTable();
            generateMobileSchedule();
        });
    };


</script>

</body>
</html>
