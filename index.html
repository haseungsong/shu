    function getDateLabels() {
        if (selectedFilterDate) {
            const parts = selectedFilterDate.split('-'); // yyyy-mm-dd
            const year = parseInt(parts[0]);
            const month = parseInt(parts[1]);
            const day = parseInt(parts[2]);

            const dateObj = new Date(year, month - 1, day); // âš ï¸ ì›”ì€ 0ë¶€í„° ì‹œì‘
            const dayName = ["ì¼", "ì›”", "í™”", "ìˆ˜", "ëª©", "ê¸ˆ", "í† "][dateObj.getDay()];
            const label = `${month}/${day}(${dayName})`;
            return [label];
        }

        const today = new Date();
        const labels = [];
        for (let i = 0; i < 14; i++) {
            const date = new Date(today);
            date.setDate(today.getDate() + i);
            const dayOfWeek = date.getDay();
            if (dayOfWeek !== 0) {
                const label = `${date.getMonth() + 1}/${date.getDate()}(${["ì¼", "ì›”", "í™”", "ìˆ˜", "ëª©", "ê¸ˆ", "í† "][dayOfWeek]})`;
                labels.push(label);
            }
        }
        return labels;
    }


    function getTimeSlots(dateLabel) {
        const month = parseInt(dateLabel.split('/')[0]);
        const day = parseInt(dateLabel.split('/')[1]);
        const today = new Date();
        const date = new Date(today.getFullYear(), month - 1, day);
        const dayOfWeek = date.getDay();

        const slots = [];
        const isToday = today.getFullYear() === date.getFullYear() &&
                        today.getMonth() === date.getMonth() &&
                        today.getDate() === date.getDate();

        const currentHour = today.getHours();
        const currentMinute = today.getMinutes();

        if (dayOfWeek === 6) {
            const times = [
                '09:30', '10:00', '10:30', '11:00', '11:30',
                '12:00', '12:30', '13:00', '13:30',
                '14:00', '14:30', '15:00'
            ];
            times.forEach(time => {
                const [h, m] = time.split(':').map(Number);
                if (!isToday || h > currentHour || (h === currentHour && m > currentMinute)) {
                    slots.push(time);
                }
            });
        } else {
            const weekdayTimes = [];
            for (let h = 10; h <= 18; h++) {
                weekdayTimes.push(`${h}:00`);
                weekdayTimes.push(`${h}:30`);
            }
            weekdayTimes.push('19:00');

            weekdayTimes.forEach(time => {
                const [h, m] = time.split(':').map(Number);
                if (!isToday || h > currentHour || (h === currentHour && m > currentMinute)) {
                    slots.push(time);
                }
            });
        }
        return slots;
    }

    function generateTable() {
        const table = document.getElementById('reservation-table');

        dates.forEach(date => {
            getTimeSlots(date).forEach(time => allTimes.add(time));

        const sortedTimes = Array.from(allTimes).sort((a, b) => {
            const [ah, am] = a.split(':').map(Number);
            const [bh, bm] = b.split(':').map(Number);
            return ah !== bh ? ah - bh : am - bm;
